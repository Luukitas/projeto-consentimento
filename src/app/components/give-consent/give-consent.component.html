<div class="row d-flex justify-content-center">
    <div class="col-12">
        <form [formGroup]="form">
            <div class="mb-3">
              <label for="nome" class="form-label">Name:</label>
              <input type="text" formControlName="nome" class="form-control" id="nome">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail address:</label>
                <input type="email" formControlName="email" class="form-control" id="email">
              </div>
            <div class="mb-3 card">
                <div class="card-body">
                    <h6 class="card-title">I agree to:</h6>
                    <div class="form-check">
                        <input type="checkbox" formControlName="consentirUm" class="form-check-input" id="checkBox1">
                        <label class="form-check-label" for="checkBox1">Recieve Newsletter</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" formControlName="consentirDois" class="form-check-input" id="checkBox2">
                        <label class="form-check-label" for="checkBox2">Be shown targets ads</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" formControlName="consentirTres" class="form-check-input" id="checkBox3">
                        <label class="form-check-label" for="checkBox3">Contribute to anonymous visit statistics</label>
                    </div>
                </div>
            </div>
            <button type="submit" [disabled]="
                form.controls.nome.value === '' || 
                form.controls.email.value === '' || 
                (form.controls.consentirUm.value === false &&
                form.controls.consentirDois.value === false &&
                form.controls.consentirTres.value === false)" class="btn btn-primary" (click)="darConsentimento()">Give consent</button>
        </form>
    </div>
</div>
